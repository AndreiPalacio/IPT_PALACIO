<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Activity #1</title>
  
</head>

<style>
  body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      transition: background-color 0.3s, color 0.3s;
    }

    h1, h2 {
      color: #333;
      transition: color 0.3s; 
    }

    input {
      padding: 10px;
      margin: 5px 0;
      width: calc(100% - 22px);
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      padding: 10px 15px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      cursor: pointer;
      background-color: transparent; 
      color: inherit; 
      font-size: 16px;
    }

    .result {
      margin-top: 20px;
      font-size: 18px;
    }

    body.dark-mode {
      background-color: #333;
      color: #f0f0f0;
    }

    body.dark-mode h1, body.dark-mode h2 {
      color: #f0f0f0; 
    }

    body.dark-mode button {
      border: 1px solid #f0f0f0; 
    }
</style>

<body>
  <h1>Activity #1 - IPT</h1>

  <h2>Addition of Two Numbers</h2>
  <div>
    <input type="number" id="number1" placeholder="First Number" required>
    <input type="number" id="number2" placeholder="Second Number" required>
    <button onclick="addNumbers()">Calculate </button>
  </div>

  <div class="result" id="result"></div>

  <h2>Change Theme</h2>
  <button class="toggle-button" id="toggleButton" onclick="toggleDarkMode()">Toggle Dark Mode</button>

  <script>
    function addNumbers() {
      const num1 = parseFloat(document.getElementById('number1').value);
      const num2 = parseFloat(document.getElementById('number2').value);

      if (!isNaN(num1) && !isNaN(num2)) {
        const sum = num1 + num2;
        document.getElementById('result').innerText = "Result: " + sum;
      } else {
        document.getElementById('result').innerText = "Please enter valid numbers.";
      }
    }

    function toggleDarkMode() {
      const body = document.body;
      const button = document.getElementById('toggleButton');
      body.classList.toggle('dark-mode');

      
      if (body.classList.contains('dark-mode')) {
        button.innerText = 'Light Mode';
      } else {
        button.innerText = 'Dark Mode';
      }
    }
  </script>
</body>

</html>
